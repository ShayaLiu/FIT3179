<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choropleth Map and Interactive Line Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    /* Add some basic styling for layout */
    #container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .vis {
      width: 45%;
    }
  </style>
</head>
<body>

  <h1>Median Weekly Earnings by State in Australia (2023)</h1>
  
  <!-- Container for the map and the interactive visualization -->
  <div id="container">
    <!-- Map container -->
    <div id="vis" class="vis"></div> 

    <!-- Interactive line chart container -->
    <div id="interactive-vis" class="vis"></div>
  </div>

  <!-- Link to the JavaScript file -->
  <script src="chart.js"></script>

</body>
</html>
